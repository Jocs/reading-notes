<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应的椭圆</title>
	<style>
		div {
			width: 400px;
			height: 400px;
			background: yellowgreen;
			display: inline-block;
		}
		.first {
			border-radius: 50% / 100% 100% 0 0;
		}
		.second {
			border-radius: 100% 0 0 0;
		}
	</style>
</head>
<body>
	<div class="first"></div>
	<div class="second"></div>
</body>
</html>
