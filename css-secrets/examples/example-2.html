<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			margin: 100px auto;
			background: yellowgreen;
		}
		.first {
			box-shadow: 0 0 0 5px #655,
						0 0 0 10px deeppink,
						0 2px 5px 15px rgba(0, 0, 0, 0.5);
		}
		.second {
			border: 5px solid #655;
			outline: 5px solid deeppink;
		}
		.third {
			outline: 2px dashed white;
			outline-offset: -5px;
		}
	</style>
</head>
<body>
	<div class="first"></div>
	<div class="second"></div>
	<div class="third"></div>
</body>
</html>
