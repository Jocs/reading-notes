<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形图片</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			overflow: hidden;
			transform: rotateZ(45deg);
			margin: 100px auto;
		}
		div > img {
			width: 100%;
			transform: rotateZ(-45deg) scale(1.4);
		}
	</style>
</head>
<body>
	<div><img src="../images/example-11.jpg" alt=""></div>
</body>
</html>
